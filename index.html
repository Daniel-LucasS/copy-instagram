<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo instagram">
                <div class="profile-photo">
                    <br>
                    <img class="danlucss-img" src="./img/daniel-lucas.jpg">
                </div>
                <a href="#" class="instagram-login"><b>Continue as
                        danlucss</b></a>
                <a href="#" class="instagram-logout">Logout</a>
            </div>
            <div class="group">
                <p class="not-account"><a href="#">Not is danlucss?</a></p>
                <p href="#" class="notaccount">
                    <a href="#"><span class="link-blue">Alternative account</span></a>
                    or
                    <a href="#"><span class="link-blue">Sign up</span></a>
                </p>
            </div>
            <div class="app-get">
                <h6>Download app</h6>
                <div class="donwnload">
                    <a href="https://www.apple.com/br/store" target="_blank" class="app-donwnload">
                        <img src="img/apple-button.png" alt="apple logo" style="width:185px; height: 60px;">
                    </a>
                    <a href="https://play.google.com/store?hl=pt_BR&gl=US" target="_blank" clas="app-download">
                        <img src="img/googleplay-button.png" alt="google logo"
                            style="width:185px; height: 60px; margin-left: 30px;"> </a> </div>
            </div>
        </div>
    </div>
</body>

</html>
